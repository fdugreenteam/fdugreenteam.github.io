<div class="container">
  <h1>Register</h1>
  <div class="row" id="register_form">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">perm_identity</i>
          <input id="full_name" type="text" class="validate">
          <label for="full_name">Full Name</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">dialpad</i>
          <input id="student_id" type="number" class="validate">
          <label for="student_id">Student ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <i class="material-icons prefix">email</i>
          <input id="email" type="text" class="validate">
          <label for="email">FDU Email</label>
        </div>
        <div class="input-field col s4">
          <select id="domain">
            <option value="1">@student.fdu.edu</option>
            <option value="2">@fdu.edu</option>
          </select>
          <label for="domain">Domain</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <i class="material-icons prefix">perm_contact_calendar</i>
          <label>Expected Graduation</label>
        </div>
        <div class="input-field col s6">
          <select id="semester">
            <option value="1">Fall</option>
            <option value="2">Spring</option>
            <option value="3">Winter</option>
            <option value="4">Summer</option>
            <option value="5">Unknown</option>
          </select>
          <label for="semester">Semester</label>
        </div>
        <div class="input-field col s6">
          <input id="graduation" type="number">
          <label for="graduation">Year</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p id="result"></p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn" type="submit" name="action">Submit
            <i class="material-icons">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
